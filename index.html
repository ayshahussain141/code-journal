<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="one-half">
          <h2>Code Journal</h2>
        </div>
        <div class="one-half">
          <nav class="menu">
            <a href="#form">Entries</a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="hidden" id="front">
      <div class="container padding-bottom" >
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>

        <form>
          <div class="row">
            <div class="column-half">
              <div class="full">
                <img class="image" src="images/placeholder-image-square.jpg">
              </div>
            </div>
            <div class="column-half">
              <div class="one-fourth">
                <label for="title">Title</label>
              </div>
              <div class="one-fourth">
                <input name="title" type="text" id="title" required/>
              </div>
              <div class="one-fourth">
                <label for="Photo-URL">Photo-URL</label>
              </div>
              <div class="one-fourth">
                <input name="url" type="url" id="Photo-URL" required />
              </div>
            </div>

          </div>
          <div class="row margin-top">
            <div class="column-full">
              <label for="notes">Notes</label>
            </div>
            <div class="column-full">
              <textarea name="notes" id="notes" rows="7" cols="6" required></textarea>
            </div>
          </div>
          <div class="row justify-content-right">
            <button class="button-save">Save</button>
          </div>

        </form>

      </div>
    </div>
    <div data-view="entries" class="visible">
      <div class="container">
        <div class="row">
          <div class="column-half">
            <h1>Entries</h1>
          </div>
          <div class="column-half">
            <button class="new-button">NEW</button>

          </div>
        </div>

        <ul>
          <li>
            <div class="column-row">
              <div class="column-half">
                <img class="list-images" src="https://images.computerhistory.org/babbage/5-7-1.jpg">
              </div>
              <div class="column-half">
                <h3>Name</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea animi quisquam ut labore magnam, facere sint, maiores veritatis doloribus at, commodi quaerat magni id amet cumque fuga atque numquam similique.</p>
              </div>
            </div>
          </li>


        </ul>


      </div>
    </div>





  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
