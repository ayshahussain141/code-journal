<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h2>Code Journal</h2>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
      </div>
      <form>
        <div class="row" data-view="entry-form">
          <div class="column-half">
            <div class="full">
              <img class="image" src="images/placeholder-image-square.jpg">
            </div>
          </div>
          <div class="column-half">
            <div class="one-third">
              <label for="title">Title</label>
            </div>
            <div class="one-third">
              <input name="title" type="text" id="title" required/>
            </div>
            <div class="one-third">
              <label for="Photo-URL">Photo-URL</label>
            </div>
            <div class="one-third">
              <input name="url" type="url" id="Photo-URL" required />
            </div>
          </div>

        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
          </div>
          <div class="column-full">
            <textarea name="notes" id="notes" rows="7" cols="4" required></textarea>
          </div>
        </div>
        <div class="row">
          <button class="button">Save</button>
        </div>

      </form>
    </div>



  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
